<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                <h2 class="text-center pt-3">Signup Now</h2>
                <p class="text-center text-muted lead mb-3">It's Free and Takes a Minute</p>
                <!-- Form Start -->
                <form action="../pages/login.html">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Signup Now</button>
                        <p class="text-center text-muted mt-2">
                            When You Register by Clicking Signup Button, You Agree to our
                            <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                        </p>
                        <p class="text-center">
                            Already Have an Account ? <a href="../pages/login.html"> Login Here</a>
                        </p>
                    </div>
                </form>
                <!-- Form Close -->
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
